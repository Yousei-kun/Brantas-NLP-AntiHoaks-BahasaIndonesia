{% extends 'layout.html' %}
{% block title %}Brantas - Hancurkan Hoaks!{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block body %}
<!-- Main Section Begin -->
<section class="crop-recommend text-black">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="title text-center">
          <h3 class="fw-bold">Cari Apakah Berita Hoaks atau Tidak melalui Form Berikut.</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 mx-auto">
        <form action="{{ url_for('hoax_predict') }}" method="POST">
          <div class="form-group mb-4">
            <!-- <label for="text_input">Teks</label> -->
            <!-- <input type="text" name="text_input" id="text_input" class="form-control" placeholder="Masukkan teks yang ingin dianalisis" required> -->
            <textarea class="form-control" id="text_input" name="text_input" rows="10" required placeholder="Masukkan teks yang ingin dianalisis!"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Cek Hoaks</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Main End -->
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
