{% extends 'layout.html' %}
{% block title %}Brantas - Hasil Berita{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
{% endblock %}

{% block body %}
<!-- Predict Crop Recommendation Section Begin -->
<section class="predict-crop-recommendation text-black">
  <div class="container">
    <div class="row row justify-content-center">
      <div class="col-lg-12">
        <div class="title text-center">
          <h3 class="fw-bold">Hasil Berita</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-5">
      <div class="col-lg-6">
        <div class="predict-info">
          <h5>Berita tersebut merupakan berita <span class="fw-bold">{{ prediction }}</span>.</h5>
        </div>
        <a class="text-decoration-none" href="{{ url_for('home') }}">
          <button type="button" class="btn btn-dark mt-4">Kembali</button>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- Predict Crop Recommendation End -->
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
